		<script>
			// AJAX를 통해 서버에서 차량 목록을 가져와 추가하는 함수
			function loadCars() {
				fetch('/get_cars')
					.then(response => response.json())
					.then(cars => {
						const carsList = document.getElementById('cars-list');
						carsList.innerHTML = ''; // 초기화
						cars.forEach(car => {
							carsList.innerHTML += `
								<div class="col-lg-3 col-md-4 col-sm-6">
									<div class="single-featured-cars">
										<div class="featured-img-box">
											<div class="featured-cars-img">
												<img src="${car.image_url}" alt="car">
											</div>
										</div>
										<div class="featured-cars-txt">
											<h2><a href="#">${car.model}</a></h2>
											<h3>$${car.price}</h3>
										</div>
									</div>
								</div>`;
						});
					})
					.catch(error => console.error('Error loading cars:', error));
			}
		
			// 페이지 로드 시 차량 목록을 불러옵니다.
			document.addEventListener("DOMContentLoaded", loadCars);
		</script>

		<!-- Create 버튼 클릭 시 차량 고유번호 값을 가져와서 처리하는 함수 -->
		 <script>
		function CreateFunction() {
			const carNumber = document.getElementById("carNumber").value;
			const carModel = document.querySelector("#car-model").value;
			const carPrice = document.getElementById("carPrice").value;
	
			if (!carNumber || carModel === "default" || !carPrice) {
				alert("모두 입력해주세요.");
				return;
			}
	
			// 차량 생성 요청
			fetch("/create_car", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify({
					car_number: carNumber,
					model: carModel,
					price: carPrice
				})
			})
			.then(response => response.json())
			.then(data => {
				if (data.success) {
					alert("차량 추가 성공!");
					loadCars(); // 차량 목록 새로고침
				} else {
					alert("차량 추가 실패: " + data.message);
				}
			})
			.catch(error => console.error("Error:", error));
		}
		</script>
		<script>
			function DeleteFunction() {
				const carNumber = document.getElementById("carNumber").value;
				
				if (!carNumber) {
					alert("차량 번호를 다시 입력하세요.");
					return;
				}
		
				// 예시: 서버로 데이터를 보내는 POST 요청
				fetch("your_login_api_endpoint", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({id: carNumber})
				})
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						alert("차량 삭제 성공!");
						// 차량 삭제 성공 시 이동할 페이지 설정
						window.location.href = "Admin_management.html";
					} else {

					}
				})
				.catch(error => console.error("Error:", error));
			}
