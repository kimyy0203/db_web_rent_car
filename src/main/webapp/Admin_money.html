		<script>
			// 서버에서 사용자 목록을 가져와 각 섹션에 추가하는 함수
			function loadCost() {
				fetch('/get_cars')
					.then(response => response.json())
					.then(cars => {
						const carsList = document.getElementById('cost');
						carsList.innerHTML = ''; // 초기화
						cars.forEach(car => {
							carsList.innerHTML += `
								<div class="col-lg-3 col-md-4 col-sm-6">
									<div class="single-featured-cars">
										<div class="featured-img-box">
											<div class="featured-cars-img">
												<img src="${car.image_url}" alt="car">
											</div>
										</div>
										<div class="featured-cars-txt">
											<h2><a href="#">${car.model}</a></h2>
											<h3>$${car.price}</h3>
										</div>
									</div>
								</div>`;
						});
					})
					.catch(error => console.error('Error loading cars:', error));
			}
			//페이지 로드시 비용 보여줌.
			document.addEventListener("DOMContentLoaded", loadCost);
		</script>

		<script>
			function logoutFunction() { // 로그아웃 버튼
				window.location.href = `fc_logout.jsp`;
			}

			function AssignFunction1() { //승인버튼
				const userId = document.getElementById("userId").value;
				
				if (!userId) {
					alert("아이디를 다시 입력하세요.");
					return;
				}
		
				// 예시: 서버로 데이터를 보내는 POST 요청
				fetch("your_login_api_endpoint", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({id: userId})
				})
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						alert("차량 삭제 성공!");
						// 차량 삭제 성공 시 이동할 페이지 설정
						window.location.href = "Admin_rent.html";
					} else {
						alert("차량 삭제 실패: " + data.message);
					}
				})
				.catch(error => console.error("Error:", error));
			}
			function AssignFunction2() { //반납 버튼
				const userId = document.getElementById("userId").value;
