		<script>
			// AJAX를 통해 서버에서 차량 목록을 가져와 추가하는 함수
			function loadUsers() {
            fetch('/get_users')
                .then(response => response.json())
                .then(users => {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = ''; // 초기화
                    users.forEach(user => {
                        usersList.innerHTML += `
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="single-featured-users">
                                    <div class="featured-user-txt">
                                        <h2><a href="#">${user.name}</a></h2>
                                        <p>ID: ${user.id}</p>
                                        <p>Email: ${user.email}</p>
                                    </div>
                                </div>
                            </div>`;
                    });
                })
					.catch(error => console.error('Error loading cars:', error));
			}
		
			// 페이지 로드 시 차량 목록을 불러옵니다.

		<script>
			function AssignFunction() {
				const userId = document.getElementById("userId").value;
				
				if (!userId) {
					alert("아이디를 다시 입력하세요.");
					return;
				}
		
				// 예시: 서버로 데이터를 보내는 POST 요청
				fetch("your_login_api_endpoint", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({id: userId})
				})
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						alert("차량 삭제 성공!");
						// 차량 삭제 성공 시 이동할 페이지 설정
						window.location.href = "Admin_rent.html";
					} else {
						alert("차량 삭제 실패: " + data.message);
					}
				})
				.catch(error => console.error("Error:", error));
			}
		
			// XML 페이지로 이동
			function navigateTo(page) {
				window.location.href = `${page}.xml`;
			}
