		<!-- Login 버튼 클릭 시 ID와 PASSWORD 값을 가져와서 처리하는 함수 -->
		<script>			
			function loginFunction() {
				const userId = document.getElementById("user-id").value;
				const userPassword = document.getElementById("user-password").value;
				
				if (!userId || !userPassword) {
					alert("ID와 PASSWORD를 입력해주세요.");
					return;
				}
		
				// 예시: 서버로 데이터를 보내는 POST 요청
				fetch("your_login_api_endpoint", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({ id: userId, password: userPassword })
				})
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						alert("로그인 성공!");
						// 로그인 성공 시 이동할 페이지 설정
						window.location.href = "dashboard.html";
					} else {
						alert("로그인 실패: " + data.message);
					}
				})
				.catch(error => console.error("Error:", error));
			}
		
			// XML 페이지로 이동
			function navigateTo(page) {
				window.location.href = `${page}.xml`;
			}
		</script>
